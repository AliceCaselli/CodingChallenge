<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo and title -->
        <img class="logo" src="IMG/logo.png" alt="logo_lim">
        <h2 class="logo-text">Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- Tab and input -->
        <div class="button-tabs">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>

      </nav>

      <main>
        <!-- Data screen -->
        <section>
          <input type="checkbox" name="first">
          <span class="nome">Monopattino Gino22</span>
          <span class="text">Via Guadalametri - a 220 metri da te</span>
          <span class="charge-stat">Stato carica:</span>
          <div class="barra-orange"> <!--carica--> </div>
        </section>
        <section>
          <input type="checkbox" name="first">
          <span class="nome">Monopattino Mike24</span>
          <span class="text">Via Ricciardoni - a 420 metri da te</span>
          <span class="charge-stat">Stato carica:</span>
          <div class="barra-green"> <!--carica--> </div>
        </section>
        <section>
          <input type="checkbox" name="first">
          <span class="nome">Monopattino Fede154</span>
          <span class="text">Via Mentarini - a 490 metri da te</span>
          <span class="charge-stat">Stato carica:</span>
          <div class="barra-pink"> <!--carica--> </div>
        </section>

      </main>
    </div>

  </body>
</html>
